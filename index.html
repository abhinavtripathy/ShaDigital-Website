	<script type="text/javascript">
	$(document).ready(function(){
		function slider() {
			if (document.body.scrollTop > 100) //Show the slider after scrolling down 100px
				$('#mynavbar').css({"background": '#3f51b5'});
			else
				$('#mynavbar').css({"background": 'transparent'});
		}
		slider();
		$(window).scroll(function () {
			slider();
		});
		$.material.init();
		$("#about_content").typed({
			strings: ["Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.", "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."],
			typeSpeed: 0
		});
		$("#goto_home").click(function(){
			var hash=this.hash;
			$('html, body').animate({
				scrollTop: $('.intro').offset().top
			}, 800, function(){
				window.location.hash = "home";
			});
			return false;
		});
		$("#goto_about").click(function(){
			var hash=this.hash;
			$('html, body').animate({
				scrollTop: $('.about').offset().top
			}, 800, function(){
				window.location.hash = "about";
			});
			return false;
		});
		$("#goto_services").click(function(){
			var hash=this.hash;
			$('html, body').animate({
				scrollTop: $('.services').offset().top
			}, 800, function(){
				window.location.hash = "services";
			});
			return false;
		});
	});
